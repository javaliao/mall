#服务端口配置
server.port=8085

#数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=10
spring.datasource.druid.max-active=20
spring.datasource.druid.web-stat-filter.exclusions="*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
spring.datasource.druid.stat-view-servlet.login-username=druid
spring.datasource.druid.stat-view-servlet.login-password=druid
#默认为stat,即开启sql监控。这里加了个wall,表示同时开启sql防火墙
spring.datasource.druid.filters=stat,wall
#spring监控，hello.controller是我的控制层包名，也可以是服务层，用逗号分隔多个监控内容
spring.datasource.druid.aop-patterns=com.javaliao.backstage.controller.*
#监控页面登录用户名
spring.datasource.druid.StatViewServlet.loginUsername=root
#监控页面登录密码
spring.datasource.druid.StatViewServlet.loginPassword=root

#配置freemark
spring.freemarker.allow-request-override=false
spring.freemarker.cache=false
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.allow-session-override=false
spring.freemarker.enabled=true
spring.freemarker.prefer-file-system-access=false
spring.freemarker.settings.template_update_delay=0
spring.freemarker.settings.default_encoding=UTF-8
spring.freemarker.settings.classic_compatible=true

spring.mvc.static-path-pattern=classpath:/static/**
spring.resources.static-locations=classpath:/static/**

#日志配置
# DEBUG,INFO,WARN,ERROR
logging.level.root: info 
# 打印sql到控制台
logging.level.com.javaliao.backstage.mapper=debug
#日志文件路径 默认生成文件名：spring.log 为了简单这里我使用默认的
logging.path=E:\\Project\\PersonalProject\\DistributedProject\\Log

#设置所有端点不敏感
endpoints.sensitive=false
#设置单个端点（/beans）不敏感
endpoints.beans.sensitive=false

#实现手动重启
spring.devtools.restart.trigger-file=trigger.txt

